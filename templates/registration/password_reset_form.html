{% extends "base.html" %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 gy-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Reset your password</h3>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-outline-primary" href="{% url "login" %}"
                                   style="width: 150px">Cancel</a>
                                <button type="submit" class="btn btn-outline-danger float-end"
                                        style="width: 150px">Reset password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
