{% extends 'base.html' %}

{% block title %}
    Update a project
{% endblock %}

{% block content %}
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 my-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Update project</h3>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-outline-primary" style="width: 150px"
                                   href="{% url 'detail-project-logo' projectlogo.id %}">Cancel</a>
                                <button type="submit" class="btn btn-outline-primary float-end"
                                        style="width: 150px">
                                    Save as draft
                                </button>
                                <button type="submit" class="btn btn-outline-primary float-end me-2" style="width: 150px">
                                    Invite
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
