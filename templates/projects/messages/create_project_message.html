{% extends 'base.html' %}

{% block title %}
    Send a message
{% endblock %}

{% block content %}
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 my-4 was-validated">
                    <div class="card mb-2 shadow">
                        <div class="card-header">
                            <h3 class="text-center">Send a message</h3>
                        </div>
                        <form method="post" enctype="multipart/form-data" class="was-validated">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-outline-primary" style="width: 150px"
                                   href="{% url 'projects' %}">Cancel</a>
                                <button type="submit" class="btn btn-outline-primary float-end" style="width: 150px">
                                    Send message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
