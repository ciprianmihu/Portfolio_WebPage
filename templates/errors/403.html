{% extends 'base.html' %}
{% load static %}

{% block title %}
    Error 403
{% endblock %}

{% block content %}
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 gy-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3 class="text-center">Error 403</h3>
                        </div>
                        <div class="card-body">
                            <h6 class="text-center">Permission denied!</h6>
                            <p class="card-text">You don't have permission to run this action!</p>
                        </div>
                        <div class="card-footer text-center">
                            <a class="btn btn-outline-primary" href="{% url 'home' %}" style="width: 150px">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
