{% extends 'base.html' %}

{% block title %}
    User details
{% endblock %}

{% block content %}
    <section>
        <div class="container-fluid">
            <div class="row m-4 p-4">
                <div class="col mx-auto">
                    <h1 class="text-center">Welcome {{ userextend.first_name }}</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-md-2 ms-2 my-2">
                    <div class="card mb-4" style="min-width: 140px">
                        <div class="card-header text-center bg-secondary bg-opacity-50 border border-0">
                            <h3 class="card-text">Your profile</h3>
                        </div>
                        <div class="card-body">
                            <div class="card mb-3 shadow">
                                <img src="{{ userextend.userprofile.profile_image.url }}" alt="Card image cap">
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="dropdown mx-auto">
                                <button type="button" class="btn btn-outline-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" style="width: 150px">Actions
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'update-user' userextend.id %}"
                                           class="dropdown-item">Update profile</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
