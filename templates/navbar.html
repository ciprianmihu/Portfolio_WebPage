{% load static %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/CiprianM.png' %}" alt="" height="30px"></a>
        <a class="navbar-brand" href="{% url 'home' %}">Ciprian M</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link active" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link active" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link active" href="{% url 'ready-made' %}">Ready Made</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item px-2">
                        <a class="nav-link active" href="{% url 'services' %}">Services</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active" href="{% url 'projects' %}">Projects</a>
                    </li>
                {% endif %}
                <li class="nav-item px-2">
                    <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false" style="width: 150px">{{ request.user.username}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url "profile-user" request.user.id %}">My profile</a></li>
                        <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light" style="width: 150px">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
